<script>
// 获取访客计数元素
var visitorCountElement = document.getElementById("visitorCount");

// 从localStorage获取访客计数，如果不存在则初始化为0
var visitorCount = parseInt(localStorage.getItem("visitorCount"), 10) || 0;

// 每次页面加载时增加访客计数
visitorCount++;

// 更新localStorage中的访客计数
localStorage.setItem("visitorCount", visitorCount);

// 更新访客计数显示
visitorCountElement.innerHTML = visitorCount;
</script>
